<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Checker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container">
            <h2>cek password anda dengan tombol dibawah ini</h2>
            <button onclick="cekPass()">Cek</button>
        </div>
        <script>

            function cekPass() {
                const passwordBenar = "12345678";
                const userInput = prompt("Masukkan password:");
                if (userInput === passwordBenar) {
                    alert("Password benar!");
                } else {
                    alert("Passwor Salah, anda akan dibawa ke google!")
                    window.location.href = "https://www.google.com";
                }
            }
        </script>

    </body>
</html>
